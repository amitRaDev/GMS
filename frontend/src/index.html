<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart Garage</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4f46e5">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    .loader { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f3f4f6; font-family: system-ui, sans-serif; }
    .loader-content { text-align: center; }
    .loader-icon { width: 64px; height: 64px; margin: 0 auto 16px; background: #4f46e5; border-radius: 16px; display: flex; align-items: center; justify-content: center; }
    .loader-icon svg { width: 32px; height: 32px; color: white; }
    .loader-text { color: #6b7280; font-size: 14px; }
    .loader-spinner { width: 24px; height: 24px; border: 3px solid #e5e7eb; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; margin: 16px auto 0; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <app-root>
    <div class="loader">
      <div class="loader-content">
        <div class="loader-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
        </div>
        <div class="loader-text">Loading Smart Garage...</div>
        <div class="loader-spinner"></div>
      </div>
    </div>
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
